<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HDX WILL CS Intake</title>

  <!-- PWA -->
  <link rel="manifest.webmanifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0B3A6E" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- EmailJS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    :root{
      --blue:#0B3A6E;         /* 배경 파랑 */
      --card:#ffffff;         /* 폼 카드 */
      --black:#0b0b0b;        /* 로고 띠 */
      --green:#1f7a4a;        /* 입력창 초록 */
      --green-2:#2a8a57;      /* hover/focus */
      --text-on-green:#ffffff;/* 초록 위 글자 */
      --label:#0b1b2b;
      --muted:#6b7a88;
      --border:#d7dde3;
      --shadow:0 10px 30px rgba(0,0,0,.22);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--blue);
      color:#111;
      padding:28px 14px 40px;
    }

    main{
      max-width:720px;
      margin:0 auto;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* 로고 검은 띠 */
    .brandbar{
      background:var(--black);
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brandbar img{
      max-height:44px;
      width:auto;
      display:block;
    }

    .content{
      padding:22px 22px 26px;
    }

    h1{
      margin:6px 0 6px;
      font-size:28px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 16px;
      color:var(--muted);
      font-size:14px;
    }

    /* Profile box */
    .profile{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin:10px 0 18px;
      background:#fff;
    }
    .profile .title{
      font-weight:700;
      margin-bottom:4px;
      font-size:14px;
    }
    .profile .value{
      font-size:13px;
      color:#2b3a48;
      line-height:1.35;
      white-space:pre-line;
    }
    .profile button{
      border:1px solid var(--border);
      background:#fff;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    label{
      display:block;
      font-weight:700;
      color:var(--label);
      font-size:13px;
      margin:0 0 6px;
    }
    .req{ color:#0b5; font-weight:900; }

    input, select{
      width:100%;
      height:46px;               /* 들쑥날쑥 해결: 고정 높이 */
      border-radius:10px;
      border:1px solid rgba(0,0,0,.08);
      background:var(--green);
      color:var(--text-on-green);
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }

    input::placeholder{ color:rgba(255,255,255,.72); }

    select{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      padding-right:36px;
      background-image:
        linear-gradient(45deg, transparent 50%, #fff 50%),
        linear-gradient(135deg, #fff 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 19px,
        calc(100% - 12px) 19px;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }

    input:focus, select:focus{
      background:var(--green-2);
      box-shadow:0 0 0 3px rgba(42,138,87,.25);
    }

    .divider{
      border-top:1px solid var(--border);
      margin:6px 0 2px;
    }

    .actions{
      margin-top:12px;
      display:flex;
      gap:10px;
    }
    .btn{
      width:100%;
      height:52px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:900;
      font-size:15px;
    }
    .btn-primary{
      background:var(--green);
      color:#fff;
    }
    .btn-primary:hover{ background:var(--green-2); }

    .status{
      margin-top:12px;
      font-size:13px;
      color:#0b2;
      font-weight:700;
      min-height:18px;
    }
    .status.error{ color:#ff3b3b; }

    /* 모바일에서 앱처럼 보이게 살짝 */
    @media (max-width:520px){
      body{ padding:18px 10px 26px; }
      h1{ font-size:24px; }
      main{ border-radius:16px; }
    }
  </style>
</head>

<body>
  <main>
    <div class="brandbar">
      <!-- 흰색 로고가 잘 보이도록 검은 띠 -->
      <img src="logo.png" alt="HDX WILL EUROPE GmbH" />
    </div>

    <div class="content">
      <h1>CS Intake Form</h1>
      <p class="subtitle">All fields are required.</p>

      <!-- Profile -->
      <div class="profile">
        <div>
          <div class="title">Profile</div>
          <div class="value" id="profileText">HDX Will / Seungmin Yi</div>
        </div>
        <button type="button" id="editProfileBtn">Edit</button>
      </div>

      <form id="csForm">
        <div class="grid">
          <!-- hidden: EmailJS template 변수로 같이 보낼 값 -->
          <input type="hidden" name="company" id="company" value="HDX" />
          <input type="hidden" name="agent" id="agent" value="SM" />

          <div>
            <label for="country">Country <span class="req">*</span></label>
            <select name="country" id="country" required>
              <option value="" selected>Select a country</option>
            </select>
          </div>

          <div>
            <label for="clinic_name">Clinic Name <span class="req">*</span></label>
            <input name="clinic_name" id="clinic_name" type="text" placeholder="" required />
          </div>

          <div>
            <label for="clinic_address">Clinic Address <span class="req">*</span></label>
            <input name="clinic_address" id="clinic_address" type="text" placeholder="" required />
          </div>

          <div>
            <label for="clinic_phone">Clinic Phone <span class="req">*</span></label>
            <input name="clinic_phone" id="clinic_phone" type="text" placeholder="" required />
          </div>

          <div>
            <label for="dentist_name">Dentist / Owner Name <span class="req">*</span></label>
            <input name="dentist_name" id="dentist_name" type="text" placeholder="" required />
          </div>

          <div class="divider"></div>

          <div>
            <label for="device_name">Device Name / Model <span class="req">*</span></label>
            <select name="device_name" id="device_name" required>
              <option value="" selected>Select a device</option>
              <option value="Dentri">Dentri</option>
              <option value="Dentio">Dentio</option>
              <option value="Eco-X">Eco-X</option>
            </select>
          </div>

          <div>
            <label for="device_sn">Device Serial Number <span class="req">*</span></label>
            <input name="device_sn" id="device_sn" type="text" placeholder="" required />
          </div>

          <div>
            <label for="teamviewer_id">TeamViewer ID <span class="req">*</span></label>
            <input name="teamviewer_id" id="teamviewer_id" type="text" placeholder="" required />
          </div>

          <div>
            <label for="teamviewer_pw">TeamViewer Password <span class="req">*</span></label>
            <input name="teamviewer_pw" id="teamviewer_pw" type="text" placeholder="" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
          </div>
        </div>

        <div id="status" class="status"></div>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
