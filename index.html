<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HDX WILL CS Intake</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0B3A6E" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- EmailJS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script defer src="./app.js"></script>

  <style>
    :root{
      --blue:#0B3A6E;
      --card:#ffffff;
      --black:#0b0b0b;
      --green:#1f7a4a;
      --green-2:#2a8a57;
      --text-on-green:#ffffff;
      --label:#0b1b2b;
      --muted:#6b7a88;
      --border:#d7dde3;
      --shadow:0 10px 30px rgba(0,0,0,.22);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--blue);
      color:#111;
      padding:28px 14px 40px;
    }

    main{
      max-width:720px;
      margin:0 auto;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .brandbar{
      background:var(--black);
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brandbar img{
      max-height:44px;
      width:auto;
      display:block;
    }

    .content{
      padding:22px 22px 26px;
    }

    h1{
      margin:6px 0 6px;
      font-size:28px;
    }
    .subtitle{
      margin:0 0 16px;
      color:var(--muted);
      font-size:14px;
    }

    .profile{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin:10px 0 18px;
      background:#fff;
    }
    .profile .title{
      font-weight:700;
      margin-bottom:4px;
      font-size:14px;
    }
    .profile .value{
      font-size:13px;
      color:#2b3a48;
      white-space:pre-line;
    }
    .profile button{
      border:1px solid var(--border);
      background:#fff;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    label{
      display:block;
      font-weight:700;
      font-size:13px;
      margin-bottom:6px;
    }
    .req{ color:#0b5; }

    input, select{
      width:100%;
      height:46px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.08);
      background:var(--green);
      color:#fff;
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }

    select{
      appearance:none;
      padding-right:36px;
      background-image:
        linear-gradient(45deg, transparent 50%, #fff 50%),
        linear-gradient(135deg, #fff 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 19px,
        calc(100% - 12px) 19px;
      background-size:6px 6px;
      background-repeat:no-repeat;
    }

    input:focus, select:focus{
      background:var(--green-2);
      box-shadow:0 0 0 3px rgba(42,138,87,.25);
    }

    .divider{
      border-top:1px solid var(--border);
    }

    .actions{
      margin-top:12px;
      display:flex;
      gap:10px;
    }

    .btn{
      width:100%;
      height:52px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:900;
      font-size:15px;
    }

    .btn-primary{
      background:var(--green);
      color:#fff;
    }

    .status{
      margin-top:12px;
      font-size:13px;
      font-weight:700;
      min-height:18px;
    }
    .status.error{ color:#ff3b3b; }

    @media (max-width:520px){
      h1{ font-size:24px; }
    }
  </style>
</head>

<body>
  <main>
    <div class="brandbar">
      <img src="logo.png" alt="HDX WILL EUROPE GmbH" />
    </div>

    <div class="content">
      <h1>CS Intake Form</h1>
      <p class="subtitle">All fields are required.</p>

      <div class="profile">
        <div style="flex:1;">
          <div class="title">Profile</div>
          <div class="value" id="profileText">Not set</div>

          <div id="profileEditor" style="display:none; margin-top:10px;">
            <label>Company *</label>
            <input id="companyInput" type="text" />

            <label style="margin-top:10px;">Agent *</label>
            <input id="agentInput" type="text" />

            <div style="display:flex; gap:10px; margin-top:12px;">
              <!-- ✅ Save / Cancel 동일 스타일 -->
              <button
                type="button"
                class="btn"
                id="saveProfileBtn"
                style="background:#fff; color:#0B3A6E; border:1px solid #d7dde3; font-weight:900;"
              >
                Save
              </button>

              <button
                type="button"
                class="btn"
                id="cancelProfileBtn"
                style="background:#fff; color:#0B3A6E; border:1px solid #d7dde3; font-weight:900;"
              >
                Cancel
              </button>
            </div>

            <div id="profileMsg" class="status error"></div>
          </div>
        </div>

        <button type="button" id="editProfileBtn">Edit</button>
      </div>

      <form id="csForm">
        <input type="hidden" name="company" id="company" />
        <input type="hidden" name="agent" id="agent" />

        <div class="grid">
          <div>
            <label>Country *</label>
            <select id="country" required>
              <option value="">Select a country</option>
            </select>
          </div>

          <div>
            <label>Clinic Name *</label>
            <input id="clinic_name" required />
          </div>

          <div>
            <label>Clinic Address *</label>
            <input id="clinic_address" required />
          </div>

          <div>
            <label>Clinic Phone *</label>
            <input id="clinic_phone" required />
          </div>

          <div>
            <label>Dentist / Owner Name *</label>
            <input id="dentist_name" required />
          </div>

          <div class="divider"></div>

          <div>
            <label>Device *</label>
            <select id="device_name" required>
              <option value="">Select</option>
              <option>Dentri</option>
              <option>Dentio</option>
              <option>Eco-X</option>
            </select>
          </div>

          <div>
            <label>Device SN *</label>
            <input id="device_sn" required />
          </div>

          <div>
            <label>TeamViewer ID *</label>
            <input id="teamviewer_id" required />
          </div>

          <div>
            <label>TeamViewer PW *</label>
            <input id="teamviewer_pw" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>

        <div id="status" class="status"></div>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
